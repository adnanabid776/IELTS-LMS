name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          # We use a mock URI for testing or a temporary in-memory mongo if available
          # But since we are using a real mongo connection in server.js, we might need a test DB
          # For this example, we will assume the tests are robust enough or we skip DB connection if mocked
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: "testsecret"
